<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="emerald" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#emerald)" rx="128" ry="128"/>
  
  <!-- Geometric Pattern (Rub el Hizb style) -->
  <g transform="translate(256, 256) scale(0.6)" filter="url(#shadow)">
    <!-- Outer Star -->
    <path d="M0 -200 L50 -50 L200 0 L50 50 L0 200 L-50 50 L-200 0 L-50 -50 Z" fill="none" stroke="url(#gold)" stroke-width="20" opacity="0.4"/>
    
    <!-- Main 8-point star composed of two squares -->
    <g transform="rotate(0)">
      <rect x="-140" y="-140" width="280" height="280" fill="none" stroke="url(#gold)" stroke-width="15" rx="20" />
    </g>
    <g transform="rotate(45)">
      <rect x="-140" y="-140" width="280" height="280" fill="none" stroke="url(#gold)" stroke-width="15" rx="20" />
    </g>
    
    <!-- Inner Motif -->
    <circle r="80" fill="url(#gold)" opacity="0.9" />
    <circle r="60" fill="#047857" />
    <circle r="40" fill="url(#gold)" />
    
    <!-- Central decorative diamond -->
    <rect x="-20" y="-20" width="40" height="40" fill="#047857" transform="rotate(45)" />
  </g>
</svg>
